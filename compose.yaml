services:
  flask-api:
    build: 
      context: .
      dockerfile: FhirCapstoneProject/Dockerfile
    restart: always
    ports: 
      - '8000:8000'
#    healthcheck:
#      test: ["CMD-SHELL", "curl --silent --fail localhost:8000/flask-health-check || exit 1"]
#      interval: 10s
#      timeout: 10s
#      retries: 3
    command: gunicorn -b 0.0.0.0:8000 FhirCapstoneProject.swaggerUI.app:app
  react-frontend:
    build:
      context: /FrontEnd
    environment:
      NODE_ENV: production
    ports:
      - 5173:5173
    depends_on:
      - flask-api
  nginx-proxy:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    restart: always
    volumes:
      - ./nginx/default.conf:/tmp/default.conf
    environment:
      - FLASK_SERVER_ADDR=flask-app:8000
      - REACT_PORT=5173
    ports:
      - "80:5173"
      - "5173:5173"
    depends_on:
      - flask-api
#    healthcheck:
#      test: ["CMD-SHELL", "curl --silent --fail localhost:80/health-check || exit 1"]
#      interval: 10s
#      timeout: 10s
#      retries: 3
    command: /app/start.sh && npm run build