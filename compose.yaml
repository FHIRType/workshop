services:
  fhircapstoneproject:
    build:
      context: .
      dockerfile: FhirCapstoneProject/Dockerfile
    ports:
      - 5000:5000
  frontend:
    build:
      context: FrontEnd
    environment:
      NODE_ENV: production
    ports:
      - 8080:8080
    depends_on:
      - fhircapstoneproject
  reverseproxy:
    build:
      context: .
      dockerfile: ReverseProxy/Dockerfile
    restart: always
    volumes:
      - ./nginx/default.conf:/tmp/default.conf
    depends_on:
      - frontend
    ports:
      - 80:80
#    command: bash ./start.sh