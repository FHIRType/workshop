[loggers]
keys = root,FHIR

[handlers]
keys = consoleHandler

[formatters]
keys = simpleFormatter

[logger_root]
level = DEBUG
handlers = consoleHandler

[logger_FHIR]
level = DEBUG
handlers = consoleHandler
qualname = FHIR
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = simpleFormatter
args = (sys.stdout,)

[formatter_simpleFormatter]
format = %(asctime)s: %(filename)s %(levelname)s - %(lineno)d %(message)s
datefmt = %Y-%m-%d %I:%M:%S %p